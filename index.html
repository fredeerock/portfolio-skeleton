<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>P</title>
	<!-- Custom styles for this template -->
	<link href="style.css" rel="stylesheet">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<style type="text/css">
		.to-show {
			display: none;
		}

		.passInput {
			text-align: center;
		}
	</style>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div class="container to-hide passInput">
		<header>
			<div class="row to-hide">
				<div class="col-md-6 col-md-offset-3">
					<h2>Please enter a password to continue</h2>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<div class="form-group">
					<form id="passBox" name="passBox" onsubmit="return validateForm()">
						<!-- <label for="InputPassword1">Password</label> -->
						<input type="password" class="form-control" id="InputPassword1" placeholder="Password">
					</form>
				</div>
				<button class="btn btn-lg btn-primary btn-block" onclick="validateForm()" type="submit">Submit</button>

			</div>
		</div>
		<div class="row to-hide">
			<div class="col-md-4 col-md-offset-4">
				<br>
				<p><em>Email dostrenko@gmail.com if you would like access.</em></p>
			</div>
		</div>
	</div>

	<div class="container to-show">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="iframe-container">
					<iframe src="https://docs.google.com/document/d/1fEc8MfYLG8qsN_HWzztpwN3YjeE7RQoi7epeag8hVg4/pub?embedded=true"></iframe>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		function validateForm() {
			var x = document.getElementById("InputPassword1").value;
			if (x !== "pass") {
				alert("Please email dostrenko@gmail.com for the password.");
				return false;
			} else {
				toggle("block", "to-show");
				toggle("none", "to-hide");
				return false;
			}

			function toggle(displayState, className) {
				var elements = document.getElementsByClassName(className)
				for (var i = 0; i < elements.length; i++) {
					elements[i].style.display = displayState;
				}
			}
		}

		// document.getElementById("content").innerHTML = caesarShift(document.getElementById("content").innerHTML, 12);
	</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
